name: Build android apk

on: 
  push:
    branches: [ "master" ]


jobs:
  build_android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      - run: flutter pub get
      - run: flutter build apk --release
      - run: mkdir -p results
      - run: mv build/app/outputs/flutter-apk/app-release.apk results/${{github.event.repository.name}}.apk
      - run: git push