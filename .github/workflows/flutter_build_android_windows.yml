name: Build android apk & windows exe

on: 
  push:
    branches: [ "master" ]


jobs:
  build_android:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      - run: flutter pub get
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: ${{github.event.repository.name}}-windows.zip
          directory: build/windows/runner/Release
      - run: move ${{github.event.repository.name}}-windows.zip build/app/outputs/flutter-apk/${{github.event.repository.name}}-windows.zip
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: git --work-tree build/app/outputs/flutter-apk add --all
      - run: git commit -m "Automatic deployment by github-actions"
      - run: git push origin HEAD:build --force

  build_windows:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'master'
      - run: flutter pub get
      - run: flutter config --enable-android
      - run: flutter build apk --release
      - run: move build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/${{github.event.repository.name}}.apk
      - run: git config user.name github-actions
      - run: git config user.email github-actions@github.com
      - run: git --work-tree build/app/outputs/flutter-apk add --all
      - run: git commit -m "Automatic deployment by github-actions"
      - run: git push origin HEAD:build --force